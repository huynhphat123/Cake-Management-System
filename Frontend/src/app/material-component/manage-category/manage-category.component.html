<mat-card>
    <b><span>Quản lý danh mục</span></b>
    <button mat-flat-button  class="float-right" (click)="handleAddAction()">
        <mat-icon>add_circle</mat-icon> Thêm danh mục
    </button>
</mat-card>
<hr>

<mat-card>
    <mat-form-field appearance="standard">
        <mat-label>Lọc</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Tên</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Hành động</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Chỉnh sửa" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayColumns;"></tr>
    </table>
</div>
